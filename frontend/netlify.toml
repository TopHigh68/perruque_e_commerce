headersOrigin = "config"
redirectsOrigin = "config"
plugins = []

[functions]

  [functions."*"]

[build]
publish = "/opt/build/repo/frontend/dist"
publishOrigin = "config"
commandOrigin = "config"
base = "/opt/build/repo/frontend"
command = "npm run build"

  [build.environment]

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[[headers]]
for = "/*.js"

  [headers.values]
  Content-Type = "application/javascript; charset=utf-8"

[[headers]]
for = "/*.mjs"

  [headers.values]
  Content-Type = "application/javascript; charset=utf-8"

[[headers]]
for = "/assets/*.js"

  [headers.values]
  Content-Type = "application/javascript; charset=utf-8"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]